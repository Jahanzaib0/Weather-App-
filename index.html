<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .font--f{
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        body{
            background-color: rgb(255, 255, 255);
        }
        .centre{
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .bold{
            font-weight: bolder;
        }
        .fs{
            font-size: 2rem;
        }
        .ts{
           text-decoration: underline;
        }
        </style>
  </head>
  <body>
      
      <nav class="navbar navbar-expand-lg text-white bg-dark">
          <div class="container-fluid">
              <a class="navbar-brand font--f text-white " href="#">Jazzy Weather App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end text-white" id="navbarSupportedContent">
                  <form class="d-flex " role="search">
                      <input id="city" class="form-control me-2" type="search" placeholder="Search city" aria-label="Search">
                  <button class="btn btn-outline-success text-white" type="submit" id="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        <section class="vh-90 my-4" style="background-color: #fcfcfc;">
            <div class="col-md-9 text-center py0" style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
                <div class="d-flex justify-content-around mt-3">
                  <p class="bold fs ts"> Weather For  <span id="cityName" class="bold fs ts"> Karachi </span></p>
                  <p class="small bold" id="time">21.02.2021</p>
                </div>
                <div class="d-flex justify-content-around align-items-center py-5 my0">
                  <p class="fw-bold mb-0" style="font-size: 7rem;"><span id="temp"> 0</span>&#x2103;</p>
                  <div class="text-start">
                    <p class="h3 mb-3 bold fs" id="crDay">Sunday</p>
                    <p class="small mb-0 bold ">sunrise : <span id="sunrise"></span>
                    </p>
                    <p class="small mb-0 bold " >sunset : <span id="sunset"></span>
                    </p>
                  </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-3">
                  <div class="flex-column">
                    <i class="fas fa-minus"></i>
                  </div>
                  <div class="flex-column" style=" padding: .75rem">
                    <p class="small mb-1">cloud pct</p>
                    <p class="small mb-0"><strong id="cloud_pct">0</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">feels like</p>
                    <p class="small mb-0"><strong id="feels_like">0°C</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">humidity
                    </p>
                    <p class="small mb-0"><strong id="humidity">0 </strong> %</p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">max temp
                    </p>
                    <p class="small mb-0"><strong id="max_temp">0°C</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">min temp
                    </p>
                    <p class="small mb-0"><strong id="min_temp">0°C</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">wind degrees
                    </p>
                    <p class="small mb-0"><strong id="wind_degrees">0</strong></p>
                  </div>
                  <div class="flex-column">
                    <p class="small mb-1">wind speed
                    </p>
                    <p class="small mb-0"><strong id="wind_speed">0</strong>km/h</p>
                  </div>
                  
                </div>
              </div>
          </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h45rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
